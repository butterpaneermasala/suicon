<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Collector Game with 3D Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        #renderCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        #gameCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: transparent;
            z-index: 1;
            border: none;
            box-shadow: none;
        }
        .game-header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        .game-title {
            color: gold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            margin: 0;
            font-size: 24px;
        }
        .score-display {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 10px;
            font-size: 18px;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            z-index: 10;
        }
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            border: 3px solid gold;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            z-index: 100;
            max-width: 80vw;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="loading">Loading assets...</div>
    
    <div class="game-header">
        <h1 class="game-title">ðŸŒŸ Gem Collector Game ðŸŒŸ</h1>
        <div class="score-display">
            <div>Player 1: <span id="score1">0</span> ðŸ’Ž</div>
            <div>Player 2: <span id="score2">0</span> ðŸ’Ž</div>
        </div>
    </div>
    
    <div id="gameContainer">
        <canvas id="renderCanvas"></canvas>
        <canvas id="gameCanvas" width="1200" height="800"></canvas>
    </div>
    
    <div class="controls">
        <p>Player 1: WASD to move, SPACE to jump | Player 2: Arrow keys to move, ENTER to jump</p>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>ðŸŽ‰ Game Over! ðŸŽ‰</h2>
        <p id="winnerText"></p>
        <p id="finalScores"></p>
        <button id="restartButton">Play Again</button>
    </div>

    <!-- Preload images -->
    <div id="preload" style="display:none;">
        <!-- Player spritesheets -->
        <img src="sprites/player1/run.png" id="player1Sheet">
        <img src="sprites/player2/standard/run.png" id="player2Sheet">
        
        <!-- Gems and platform -->
        <img src="sprites/red.png" id="redGem">
        <img src="sprites/red.png" id="blueGem">
        <img src="sprites/red.png" id="greenGem">
        <img src="sprites/red.png" id="yellowGem">
        <img src="sprites/platform.png" id="platform">
    </div>

    <!-- Load Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
