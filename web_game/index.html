<!DOCTYPE html>
<html>

<head>
    <title>Museum FPS Duel</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
    <script src="https://cdn.babylonjs.com/particles/babylon.particleSystem.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script src="https://cdn.babylonjs.com/cannon.js"></script>
    <script src="https://cdn.babylonjs.com/ammo.js"></script>
</head>

<body>
    <div id="loadingScreen">
        <h1>Loading...</h1>
        <div id="loadingProgress">0%</div>
    </div>
    <div id="ui">
        Players: <span id="playerCount">1</span> | Kills: <span id="killCount">0</span> | Deaths: <span
            id="deathCount">0</span>
    </div>
    <div id="healthBar">
        <div id="healthFill"></div>
    </div>
    <div id="weaponInfo">
        Weapon: <span id="currentWeapon">Pistol</span> |
        Ammo: <span id="ammoCount">âˆž</span>
    </div>
    <div id="gameOver"></div>
    <div id="hitEffect"></div>
    <div id="instructions">
        <h1>MUSEUM SHOOTOUT</h1>
        <p>Click to lock cursor. WASD to move. SPACE to jump. Mouse to look. SHIFT to sprint.</p>
        <p>1-3: Switch weapons | G: Throw grenade | Left click to shoot | ESC: Settings</p>
    </div>
    <button id="openSettings">Settings</button>
    <div id="settingsPanel">
        <h2>Settings</h2>
        <label>
            Mouse Sensitivity:
            <input type="range" id="sensitivitySlider" min="0.1" max="2" step="0.1" value="1">
            <span id="sensitivityValue">1.0</span>
        </label>
        <label>
            Field of View:
            <input type="range" id="fovSlider" min="60" max="120" step="5" value="80">
            <span id="fovValue">80</span>
        </label>
        <button id="closeSettings">Close</button>
    </div>
    <div class="crosshair"></div>
    <canvas id="renderCanvas"></canvas>

    <script src="js/utilities.js"></script>
    <script src="js/networking.js"></script>
    <script src="js/environment.js"></script>
    <script src="js/weapons.js"></script>
    <script src="js/player.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
