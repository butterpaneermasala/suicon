<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nyan Cursor</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
      cursor: none; /* Hide system cursor */
    }

    .nyan {
      position: absolute;
      width: 100px;
      height: auto;
      pointer-events: none;
      image-rendering: pixelated;
      z-index: 10; /* On top of trail */
    }

    .trail {
      position: absolute;
      width: 60px;
      height: 6px;
      image-rendering: pixelated;
      opacity: 0.8;
      animation: fade 0.8s forwards;
      z-index: 1;
    }

    .trail.red { background-color: #ff0000; }
    .trail.orange { background-color: #ff9900; }
    .trail.yellow { background-color: #ffff00; }
    .trail.green { background-color: #33cc33; }
    .trail.blue { background-color: #3399ff; }
    .trail.purple { background-color: #cc33cc; }

    @keyframes fade {
      0% { opacity: 0.8; transform: translateX(0); }
      100% { opacity: 0; transform: translateX(-30px); }
    }
  </style>
</head>
<body>
  <img
    class="nyan"
    id="nyan"
    src="https://appstickers-cdn.appadvice.com/433592592/840040241/9ab837e2dccf0612a3403b99005e780e-7.png"
    alt="nyan cat" />

  <script>
    const nyan = document.getElementById('nyan');
    let mouseX = 0;
    let mouseY = 0;
    let currentX = 0;
    let currentY = 0;

    const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple'];

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animate() {
      currentX += (mouseX - currentX) * 0.2;
      currentY += (mouseY - currentY) * 0.2;

      // Position the cat
      nyan.style.left = currentX + 'px';
      nyan.style.top = currentY + 'px';

      // Emit rainbow directly behind the cat
      colors.forEach((color, i) => {
        const trail = document.createElement('div');
        trail.className = `trail ${color}`;
        trail.style.left = (currentX) + 'px';
        trail.style.top = (currentY + i * 6 + 35) + 'px'; // Y offset so rainbow aligns under cat
        document.body.appendChild(trail);
        setTimeout(() => trail.remove(), 800);
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
